    <head>

            .container {
                background: #a8abaf url("{{ url_for('img', path='/background.jpeg') }}") no-repeat center fixed;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">

                    <input type="submit" value="Enter" id="enter">   <input type="reset" value="Clear" id="clear">
                </form>
            </div>
        </div>
    </body>
</html>
